  <main class="container">
    <h1>Send Feedback / Ask Rod</h1>
    <div class="card pad">
      <form action="https://formspree.io/f/mdkpaoga" method="POST" enctype="multipart/form-data">
        <label>Your name<input class="input" name="name" required></label>
        <label>Your email<input class="input" type="email" name="email" required></label>
        <label>Message<textarea class="input" name="message" rows="5" placeholder="Question, care issue, or feedback…" required></textarea></label>
        <label>Photo (optional)<input class="input" type="file" name="photo" accept="image/*"></label>
        <button class="btn btn-primary" type="submit">Send</button>
      </form>
      <p class="small" style="margin-top:10px">By submitting, you consent to be contacted regarding your message.</p>
    </div>
  </main>
</body>
